<!DOCTYPE html>
<!--[if lt IE 9 ]><html class="no-js oldie" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html ng-app=myApp>
<!--<![endif]-->

<head>
    
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="Js/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('myApp', []).controller('UserController', function($scope) {
            $scope.user = {};
        });
    </script>
        <style>
            body{
                padding-top: 30px;
            }
            .error-message {
         color: red;
             }
        input.ng-dirty.ng-invalid {
        border-color: red;
        }
        </style>
</head>
<body ng-controller="UserController">
   
       <div class="container card o-hidden border-0 shadow-lg col-md-4">
           <div class="col-sm-12 col-sm-offset-3">

<div class="page-header"><h1 class="text-center">Register with Us!</h1></div>

<!-- form section-->
    <form name="myform" novalidate class="user">

        <!--First Name section-->
        <div class="form-group"> 
            <label class="control-label"><strong> First Name</strong></label>
            <input type="text" name="firstname" ng-model="user.firstname" ng-required="true" class="form-control"  placeholder="First Name"  />
            <span class="error-message" ng-show="myform.firstname.$dirty && myform.firstname.$error.required">
                The First Name is required
                </span>
        </div>

        <!--last name section-->
        <div class="form-group">
            <label class="control-label"><strong>Last Name</strong> </label>
            <input type="text" name="lastname" ng-model="user.lastname" ng-required="true" class="form-control"  placeholder="Last Name"   />
            <span class="error-message" ng-show="myform.lastname.$dirty && myform.lastname.$error.required">
                The Last Name is required
            </span>
            </div>
            
        <!--Phone number section-->
        <div class="form-group">
            <label class="control-label"><strong>Phone number</strong></label>
            <input type="text" name="phoneNumber" ng-model="user.phoneNumber" ng-maxlength="11" 
            ng-minlength="11" ng-pattern="/^\d{11}$/" class="form-control"  placeholder="Phone Number" />
            <span class="error-message" ng-show="myform.phoneNumber.$dirty && myform.phoneNumber.$invalid">
             The phone number field must contain 11 digits without plus sign</span>
        </div>

        <!--email section-->
        <div class="form-group">
                <label class="control-label"><strong>Email</strong></label>
                 <input type="email" placeholder="Email" name="email" ng-model="signup.email" class="form-control"  required />
            <span class="error-message" ng-show="myform.email.$dirty && myform.email.$invalid">
                 email is required.
            </span>
            <span class="error-message" ng-show="myform.email.$error.email"> That is not a valid email. 
                Please input a valid email.</span>
        </div>
        
        <!--Password Section-->
        <div class="form-group">
        <label class="control-label" name="password"><strong>Password</strong></label>
        <input type="password" name="password" ng-model="password.user" placeholder="Password" class="form-control"  required/>
            <span class="error-message" ng-show="myform.password.$dirty && myform.password.$invalid">
                Password is required.
            </span>
            <span class="error-message" ng-show="myform.password.$error.password"> That is not a valid password. 
                Please input a valid password.</span>
        </div>

        <!--Submit Button-->
        <div class="form-group"> 
            <a href="#"	class="btn btn-primary btn-user btn-block" ng-disabled="myForm.$invalid" type="submit">Submit</a>
            </div>
        </form>
        </div>
        </div>
        </div>

</body>

</html>
